<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zekes Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1 class="text-center text-white bg-dark">Weather Dashboard</h1>
    </header>
    
    <!-- top container for search bar and current weather-->
    <div class="container-fluid">
      <!--card section on the left for input-->
      <div class="row"> 
      <div class="card w-10 b border-dark border mx- col-3">
        <div class="card-body"></div>

        <h2 class="font-weight-bold p-2 m-auto">Select a city:</h2>

        <input class="mb-2 p-2 " id="cityInput" />

        <button class="p-2 mb-1 " id="searchButton">Check Weather</button>

      </div>
      <!-- Current Weather -->
      <div class="card w-50 col">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <h6 class="card-subtitle mb-2 text-muted"></h6>
          <p class="card-text">CURRENT WEATHER TIME</p>
          <p id="c">Temperature: </p>
          <p>Feels Like: </p>
          <p>Wind Speed: </p>
          <p>Humidity: </p>
        </div>
      </div>
      </div>
    </div>

    <!--Another container for past search and forecast-->
    <div class="container-fluid pt-lg-5">
      <div class="row ">
        <div class="col-3 border">
          Previous Searches
        </div>
        <div class="col border">
          Weather Forecast 5days
        </div>

      </div>

    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/script.js"></script>
</html>
